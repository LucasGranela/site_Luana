<!DOCTYPE html>

<html>
    <head>
        <title>- Página de login -</title>
        <meta charset="utf-8" /> <!-- seta o tipo de caractere que vamos ter-->

    </head>
    <body>
        
        <h1>Bem vindo, faça seu login</h1>
        
        <form method="POST" action="/login" accept-charset="utf-8" autocomplete="off">
            <label>Usuário</label>
            <input type="text" name="user" /> 

            <label>Senha</label>
            <input type="password" name="pass" /> 

            <button type="submit">Entrar</button>
            <input type="submit" value="Entrar"/>
        </form>
    
    </body>
</html>
